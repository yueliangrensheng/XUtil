apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
//---------------------------------- sonatype maven center start -------------------------------
//这里是上传到 Sonatype 的 MavenCenter仓库中
apply from: "${rootProject.projectDir}/build_mavencentral.gradle"
//---------------------------------- sonatype maven center end -------------------------------

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    android {
        lintOptions {
            abortOnError false
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    debugImplementation "androidx.core:core-ktx:1.3.2"
    debugImplementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    debugImplementation 'androidx.appcompat:appcompat:1.1.0'
    debugImplementation 'com.google.android.material:material:1.1.0'

    debugImplementation 'io.github.yueliangrensheng:xlog:1.0.2'
}
